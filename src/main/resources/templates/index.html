<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body class="container">

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="/">Add User</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="/users">View Users</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Contact Us</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container" mt="5">
		<h1>User Account Creation</h1>

		<p th:text="${message}" class="text-success"></p>

		<form th:action="@{/save-user}" th:object="${user}" method="post">

			<table>
				<tr>
					<td>FullName : </td>
					<td><input type="text" th:field="*{userName}" required/> </td>
					<td><input type="hidden" th:field="*{userId}" /> </td>
					<td><input type="hidden" th:field="*{activeSw}" /> </td>
				</tr>
				<tr>
					<td>E-Mail : </td>
					<td><input type="email" th:field="*{email}" required/> </td>
				</tr>
				<tr>
					<td>Ph.No : </td>
					<td><input type="number" th:field="*{mob}" required/> </td>
				</tr>
				<tr>
					<td>SSN : </td>
					<td><input type="number" th:field="*{ssn}" required/> </td>
				</tr>
				<tr>
					<td>Gender : </td>
					<td><input type="radio" th:field="*{gen}" value="M" required/>Male
						<input type="radio" th:field="*{gen}" value="F" />Female
					</td>
				</tr>
				<tr>
					<td>DOB : </td>
					<td><input type="date" th:field="*{dob}" required/> </td>
				</tr>
			</table>

			<input type="submit" value="Submit" class="btn btn-primary" />
			<input type="reset" value="Reset" class="btn btn-secondary" </form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
</body>

</html>
