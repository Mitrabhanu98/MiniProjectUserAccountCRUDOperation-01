<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body class="container">

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="/">Add User</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="/users">View Users</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Contact Us</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container" mt="5">
		<h1>User Accounts</h1>

		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>E-Mail</th>
					<th>Phone No</th>
					<th>SSN</th>
					<th>Gender</th>
					<th>DOB</th>
					<th>Edit</th>
					<th>Delete</th>
					<th>Operation</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="localvar:${list}">
					<td th:text="${localvar.userId}"></td>
					<td th:text="${localvar.userName}"></td>
					<td th:text="${localvar.email}"></td>
					<td th:text="${localvar.mob}"></td>
					<td th:text="${localvar.ssn}"></td>
					<td th:text="${localvar.gen}"></td>
					<td th:text="${localvar.dob}"></td>
					<td><a href="#" class="btn btn-primary">Edit</a></td>
					<td><a href="#" class="btn btn-danger">Delete</a></td>

					<span th:switch="${localvar.activeSw}">
						<i th:case="Y" class="fas fa-check red-text">
							<td><a href="#" class="btn btn-danger">De-Activate</a></td>
						</i>
						<i th:case="N" class="fas fa-times orange-text">
							<td><a href="#" class="btn btn-success">Activate</a></td>
						</i>
					</span>

				</tr>

			</tbody>
		</table>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
</body>

</html>
